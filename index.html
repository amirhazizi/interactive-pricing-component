<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <!-- style.css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- fonts.css -->
    <link rel="stylesheet" href="./css/fonts.css" />
  </head>
  <body class="bg-clVeryPaleBlue min-h-screen grid place-content-center">
    <main class="space-y-2 mx-auto p-4 md:space-y-12">
      <!-- header container -->
      <div class="header text-center space-y-3 grid place-content-center">
        <h1 class="text-clDarkDesaturatedBlue text-xl font-bold md:text-3xl">
          Simple, traffic-based pricing
        </h1>
        <p class="text-clGrayishBlue text-sm mx-auto leading-6 font-semibold">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <!-- content -->
      <div class="bg-white rounded-xl pt-4">
        <!-- form container -->
        <form id="form">
          <!-- input contaienr -->
          <div
            class="border-b p-5 text-center space-y-8 md:space-y-14 md:p-9 md:px-14"
          >
            <!-- header -->
            <div class="md:flex md:justify-between md:items-center">
              <p class="uppercase font-bold text-clGrayishBlue md:text-xl">
                <span id="pageviews"></span> Pageviews
              </p>
              <!-- result preview -->
              <div class="hidden md:flex items-center justify-center space-x-2">
                <span
                  id="slider-value"
                  class="text-2xl font-bold text-clDarkDesaturatedBlue md:text-5xl"
                  >$16.00</span
                ><span class="text-clGrayishBlue">/ month</span>
              </div>
            </div>
            <!-- slider -->
            <input
              class="relative w-full bg-clLightGrayishBlue rounded-lg after:rounded-lg after:h-full after:bg-clSoftCyan after:absolute after:top-0 after:left-0"
              min="1"
              max="5"
              value="1"
              type="range"
              name=""
              id="slider"
            />
            <!-- result preview -->
            <div class="flex md:hidden items-center justify-center space-x-2">
              <span
                id="slider-value"
                class="text-4xl font-bold text-clDarkDesaturatedBlue"
                >$16.00</span
              ><span class="text-clGrayishBlue">/ month</span>
            </div>
            <!-- switch toggler container -->
            <div class="flex items-center justify-end p-2 space-x-2 w-full">
              <!-- mounthly label -->
              <label class="text-sm text-clGrayishBlue" for=""
                >Monthly Billing</label
              >
              <!-- switch contaienr -->
              <label class="switch relative inline-block">
                <!-- checkbox -->
                <input
                  id="switcher"
                  class="opacity-0 w-0 h-0"
                  type="checkbox"
                />
                <!-- switch overlay -->
                <span
                  class="checkbox-slider bg-clPaleBlue cursor-pointer absolute inset-0 rounded-full before:rounded-full before:absolute before:left-0 before:top-0 before:bg-white"
                ></span>
              </label>
              <!-- yearly label -->
              <label class="text-sm text-clGrayishBlue" for=""
                >Yearly Billing</label
              >
              <!-- offer yearly -->
              <p
                class="text-clLightRed text-xs bg-clLightRed bg-opacity-20 p-px px-2 rounded-full"
              >
                %25
                <span class="hidden md:inline-block">discount</span>
              </p>
            </div>
          </div>
          <!-- advantages -->
          <div
            class="text-center py-8 space-y-10 flex flex-col md:flex-row md:items-center md:space-y-0 md:space-x-4 md:justify-between md:px-12"
          >
            <!-- container -->
            <div class="flex flex-col space-y-3">
              <!-- adventage 1 -->
              <div
                class="flex items-center space-x-4 justify-center md:text-left md:justify-start"
              >
                <img src="./images/icon-check.svg" alt="icon-check.svg" />
                <p class="text-sm text-clGrayishBlue">Unlimited websites</p>
              </div>
              <!-- end of adventage 1 -->
              <!-- adventage 2 -->
              <div
                class="flex items-center space-x-4 justify-center md:text-left md:justify-start"
              >
                <img src="./images/icon-check.svg" alt="icon-check.svg" />
                <p class="text-sm text-clGrayishBlue">100% data ownership</p>
              </div>
              <!-- end of adventage 2 -->
              <!-- adventage 3 -->
              <div
                class="flex items-center space-x-4 justify-center md:text-left md:justify-start"
              >
                <img src="./images/icon-check.svg" alt="icon-check.svg" />
                <p class="text-sm text-clGrayishBlue">Email reports</p>
              </div>
              <!-- end of adventage 3 -->
            </div>
            <!-- submit btn -->
            <button
              class="text-clLightGrayishBlue bg-clDarkDesaturatedBlue p-4 px-14 rounded-full"
              type="submit"
            >
              Start my trial
            </button>
          </div>
        </form>
      </div>
    </main>
    <!-- footer -->
    <footer
      class="fixed bottom-0 left-1/2 -translate-x-1/2 py-1 px-2 text-center text-xs font-medium rounded-t-xl bg-clDarkDesaturatedBlue text-clPaleBlue"
    >
      Challenge by
      <a
        class="px-px font-bold text-clStrongCyan"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="px-px font-bold text-clStrongCyan"
        href="https://github.com/amirhazizi"
        target="_blank"
        >Amir Hossein Azizi</a
      >
    </footer>
    <!-- app.js -->
    <script src="./js/app.js"></script>
  </body>
</html>
